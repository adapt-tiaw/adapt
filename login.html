<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css" />
  <title>Login - ADAPT</title>
</head>

<body>
  <div class="container">
    <!--FORMULÁRIO DE LOGIN-->
    <div class="form">
      
      <h1 class="title1"><img src="imagens/login-logo.png" alt="" height="30px" width="30px">  LOGIN</h1>
      <div class="input">
        <label>E-mail</label>
        <input type="email" id="email" name="email" placeholder="usuario@dominio.com" />
      </div>

      <div class="input">
        <label>Senha</label>
        <input type="password" id="password" name="password" placeholder="********" />
      </div>

      <div class="button">
        <button id="btnLogin">Entrar</button>
      </div>

    </div>

    <hr>

    <!--FORMULÁRIO DE CADASTRO-->
    <div class="form">
      <h1 class="title2"><img class="imagem" src="imagens/104668.png" alt="" height="30px" width="30px">  INSCREVA-SE</h1>

      <div class="input">
        <label>Nome</label>
        <input id="name_cad" name="name_cad" type="text" placeholder="Nome Completo" />
      </div>

      <div class="input">
        <label>E-mail</label>
        <input type="email" id="email_cad" name="email_cad" placeholder="usuario@dominio.com" />
      </div>

      <div class="input">
        <label>Senha</label>
        <input type="password" id="password_cad" name="password_cad" placeholder="********" />
      </div>

      <div class="button">
        <button id="btnSignIn">Inscrever</button>
      </div>

    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
