<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css" />
  <title>Login - ADAPT</title>
</head>

<body>
  <div class="container">
    <!--FORMULÃRIO DE LOGIN-->
    <div class="form">

      <h1>Logar</h1>
      <div class="input">
        <label>E-mail:</label>
        <input type="email" id="email" name="email" placeholder="usuario@dominio.com" />
      </div>

      <div class="input">
        <label>Senha:</label>
        <input type="password" id="password" name="password" placeholder="********" />
      </div>

      <div class="button">
        <button id="btnLogin">Entrar</button>
      </div>

    </div>

    <hr>

    <!--FORMULÃRIO DE CADASTRO-->
    <div class="form">
      <h1>Cadastrar</h1>

      <div class="input">
        <label>Seu nome:</label>
        <input id="name_cad" name="name_cad" type="text" placeholder="Nome Sobrenome" />
      </div>

      <div class="input">
        <label>E-mail:</label>
        <input type="email" id="email_cad" name="email_cad" placeholder="usuario@dominio.com" />
      </div>

      <div class="input">
        <label>Senha:</label>
        <input type="password" id="password_cad" name="password_cad" placeholder="********" />
      </div>

      <div class="button">
        <button id="btnSignIn">Cadastrar</button>
      </div>

    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
